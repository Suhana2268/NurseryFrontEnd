<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
    <div class="row">
       
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <div class="col-xs-6 shop">
                <h5 class = "shopCart"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Total</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let item of productList, let i = index">
                        <td class="col-sm-8 col-md-6">
                        <div class="media">
                            <a class="thumbnail pull-left" href="#"> <img class="media-object" src="\assets\shutterstock_778098709.jpg" style="width: 150px; height: 120px;"> </a>
                            <div class="media-body">
                                <h4 class="media-heading values"><a href="#" class = "values">{{item.commonName}}</a></h4>
                            </div>
                        </div></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{cartItem[i].quantity}}</strong></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{item.cost}}</strong></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{item.cost*cartItem[i].quantity}}</strong></td>
                        <td class="col-sm-1 col-md-1">
                        <button type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span> Remove
                        </button></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td><h5>Subtotal</h5></td>
                        <td class="text-right"><h5><strong>{{totalCost | currency:'INR'}}</strong></h5></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td><h5>Delivery charges</h5></td>
                        <td class="text-right"><h5><strong>{{50 | currency:'INR'}}</strong></h5></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td><h3>Total</h3></td>
                        <td class="text-right"><h3><strong>{{totalCost+50 | currency:'INR'}}</strong></h3></td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td>
                        <button type="button" class="btn btn-default" routerLink = '/seed/AllSeeds'>
                            <span class="glyphicon glyphicon-shopping-cart" ></span> Continue Shopping
                        </button></td>
                        <td>
                        <button type="button" class="btn btn-success" routerLink = '/order'>
                            Checkout <span class="glyphicon glyphicon-play"></span>
                        </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
